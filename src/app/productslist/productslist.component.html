<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container">
  <table class="table table-striped" *ngIf="products && products.length > 0  else elseBlock">
        <thead>
        <tr>
            <th>ProductId</th>
            <th>ProductName</th>
            <th>productCategory</th>
            <th>Addtowhishlist</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.productId}}</td>
                <td>{{p.productName}}</td>
                <td>{{p.productCatogery}}</td>
                <td><button type="button" class ="btn btn-large btn-block btn-primary" (click)=add(this.p)><span class="glyphicon glyphicon-heart">ADDTOWHISHLIST</span></button></td>
            </tr>
        </tbody>
    </table>
        <ng-template #elseBlock>
            <h4 align="center"> There are no Products to display,please add the products! </h4>
        </ng-template>
</div>
<div>
    <h2>{{message}}</h2>
</div>
